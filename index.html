<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./image/gift.png">
    <link rel="stylesheet" href="style.css">
    <title>Thuỷ thủ mặt trăng</title>

</head>
<body>
    <!-- handle -->
    <div class='progress'>
        <div class='progress_inner'>
          <div class='progress_inner__step'>
            <label for='step-1'>-></label>
          </div>
          <div class='progress_inner__step'>
            <label for='step-2'>-></label>
          </div>
          <div class='progress_inner__step'>
            <label for='step-3'>-></label>
          </div>
          <div class='progress_inner__step'>
            <label for='step-4'>-></label>
          </div>
          <div class='progress_inner__step'>
            <label for='step-5'>receive gift</label>
          </div>
          <input checked='checked' id='step-1' name='step' type='radio'>
          <input id='step-2' name='step' type='radio'>
          <input id='step-3' name='step' type='radio'>
          <input id='step-4' name='step' type='radio'>
          <input id='step-5' name='step' type='radio'>
          <div class='progress_inner__bar'></div>
          <div class='progress_inner__bar--set'></div>
          <div class='progress_inner__tabs'>
            <div class='tab tab-0'>
              <h1>(>'o')></h1>
              <p>tại sao bro này lại ở đây thế</p>
            </div>
            <div class='tab tab-1'>
              <h1><(‘o'<)</h1>
              <p>tôi rủ bro này đó</p>
            </div>
            <div class='tab tab-2'>
              <h1>(>'o')></h1>
              <p>để làm gì thế</p>
            </div>
            <div class='tab tab-3'>
              <h1><(‘o'<)</h1>
              <p>để healing</p>
            </div>
            <div class='tab tab-2'>
              <h1>^( 'o' )^^( 'o' )^</h1>
              <p>đúng rồi, healing nàooo</p>
            </div>
          </div>
          <div class='progress_inner__status'>
            <div class='box_base'></div>
             
            <div class='box_lid'></div>
            <div class='box_ribbon'></div>
            <div class='box_bow'>
              <div class='box_bow__left'></div>
              <div class='box_bow__right'></div>
              
            </div>
            <div class='box_item'></div>
            <div class='box_tag'></div>
            <div class='box_string'><p1>click</p1></div>
            
          </div>
          
        </div>
      </div>
      
    <!-- <div class="instructions">Hover me!</div> -->
</body>
<script src="app.js"></script>
</html>
